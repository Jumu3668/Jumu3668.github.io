    <body class="ex1">
        <style>body.ex1{padding-bottom: 50px;}</style>
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav" href="index.html">Home</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <br>
            <h1>Add New Interest</h1>
                <form>
                    <label>Interest Name</label>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="inputName" placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InterestText">Text About Interest</label>
                        <textarea class="form-control" id="InterestText" placeholder="Write a brief description of this interest and why you find it interesting" rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="container col-md-4">
                            <form action="/action_page.php">
                                <p>Upload Local Image:</p>
                                <input type="file" id="myFile" name="filename2">
                            </form>
                        </div>
                        <script>
                        $(".custom-file-input").on("change", function() {
                            var fileName = $(this).val().split("\\").pop();
                            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                        });
                        </script>
                        <br>
                        <br>
                        <div class="form-group col-md-6">
                            <label for="sel1">Select # of Tweets to Display</label>
                            <select class="form-control" id="sel1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class"form-group row">
                        <div class="form-row col-md-9 ml-5 mb-3">
                            <h>On a scale from 1 to 5, how interested in this are you?</h>
                            <div class="form-row">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">3</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">4</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                    <label class="form-check-label" for="inlineRadio5">5</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <label>Login to Submit Interest</label>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="username" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                </form>
            <input type="Submit" value="Submit" class="btn btn-primary btn-block">
        </div>
